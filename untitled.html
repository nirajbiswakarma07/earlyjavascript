<!DOCTYPE html>

<body>
<h2>JavaScript</h2>
<p>Change the source attribute of an image</p>
<button onclick="on()">Turn On the Lights</button>
<img id="my_image" src="pic_bulboff.gif" style="width:100px">
<button onclick="off()">Turn Off the Lights</button>

<script>
function on(){
	document.getElementById('my_image').src='pic_bulbon.gif';
}

function off(){
	document.getElementById('my_image').src='pic_bulboff.gif'
}	

</script>

</body>
</html>
